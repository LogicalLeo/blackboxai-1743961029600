<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade - Pionex Clone</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white font-inter">
    <nav class="flex justify-between items-center p-4 bg-gray-800">
        <div class="text-xl font-bold">Pionex Clone</div>
        <div>
            <a href="index.html" class="px-4">Home</a>
            <a href="markets.html" class="px-4">Markets</a>
            <a href="wallet.html" class="px-4">Wallet</a>
            <a href="auth.html" class="px-4">Login</a>
            <a href="support.html" class="px-4">Support</a>
        </div>
    </nav>
    <section class="trade-controls p-4">
        <h1 class="text-2xl">Trade</h1>
        <div class="flex flex-col">
            <label for="coin" class="py-2">Select Coin:</label>
            <select id="coin" class="mb-4">
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
            </select>
            <label for="amount" class="py-2">Amount:</label>
            <input type="number" id="amount" class="mb-4" placeholder="Enter amount">
            <label for="leverage" class="py-2">Leverage:</label>
            <select id="leverage" class="mb-4">
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="5">5x</option>
                <option value="10">10x</option>
            </select>
            <button class="bg-blue-600 p-2 rounded">Buy</button>
            <button class="bg-red-600 p-2 rounded">Sell</button>
        </div>
    </section>
    <footer class="bg-gray-800 p-4 text-center">
        <p>&copy; 2023 Pionex Clone. All rights reserved.</p>
    </footer>
</body>
</html>
